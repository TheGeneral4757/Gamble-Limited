# RNG-THING Docker Compose Configuration
# For development and production deployment

services:
  web:
    build: .
    container_name: rng-thing
    ports:
      - "8000:8000"
    volumes:
      # Persist database across container restarts
      - ./data:/app/data
      # Mount config file (read-only in production)
      - ./config.json:/app/config.json:ro
    env_file:
      - .env
    environment:
      - SERVER_HOST=0.0.0.0
      - DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
