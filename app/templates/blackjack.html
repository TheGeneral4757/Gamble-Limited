{% extends "base.html" %}

{% block content %}
<div class="game-container blackjack-game">
    <!-- Premium Game Header -->
    <div class="game-header">
        <div class="header-left">
            <a href="/" class="back-link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                BACK
            </a>
        </div>
        <div class="header-center">
            <h2><span class="pulse-icon">üÉè</span> BLACKJACK</h2>
        </div>
        <div class="header-right">
            <div class="balance-pill">
                <span class="label">CREDITS</span>
                <span class="value" id="game-balance">---</span>
            </div>
        </div>
    </div>

    <div class="game-area">
        <div class="dealer-area">
            <h3>DEALER <span id="dealer-score" class="score-badge">?</span></h3>
            <div id="dealer-cards" class="cards-container"></div>
        </div>

        <div class="message-area" id="game-message"></div>

        <div class="player-area">
            <h3>YOU <span id="player-score" class="score-badge">0</span></h3>
            <div id="player-cards" class="cards-container"></div>
        </div>
    </div>

    <!-- Gameplay Controls (Hit/Stand) -->
    <div class="game-controls" id="play-controls" style="display: none;">
        <button class="action-btn hit-btn" onclick="hit()">
            HIT
        </button>
        <button class="action-btn stand-btn" onclick="stand()">
            STAND
        </button>
    </div>

    <!-- Betting Controls (Start) -->
    <div class="game-controls" id="bet-controls">
        <div class="bet-controls">
            <label>BET AMOUNT</label>
            <div class="bet-input-wrapper">
                <button class="bet-adjust" onclick="adjustBet(-5); playSound('click');">-</button>
                <input type="number" id="bet-amount" value="{{ min_bet }}" min="{{ min_bet }}" max="{{ max_bet }}">
                <button class="bet-adjust" onclick="adjustBet(5); playSound('click');">+</button>
            </div>
            <div class="bet-quick-actions">
                <button class="quick-bet-btn" onclick="setBet({{ min_bet }})">MIN</button>
                <button class="quick-bet-btn" onclick="setBet({{ max_bet }})">MAX</button>
            </div>
        </div>
        <button class="action-btn deal-btn" id="deal-btn" onclick="deal()">
            <span class="btn-icon">üÉè</span> DEAL
        </button>
    </div>

    <style>
        /* Blackjack Specifics */
        .cards-container {
            display: flex;
            justify-content: center;
            gap: -40px;
            /* Overlap effect */
            min-height: 140px;
            margin: 20px 0;
            perspective: 1000px;
        }

        .card {
            width: 90px;
            height: 130px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            margin: 0 5px;
            animation: dealCard 0.5s ease-out forwards;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px) rotate(2deg);
        }

        .card.red {
            color: #d32f2f;
        }

        .card.black {
            color: #212121;
        }

        .card.hidden-card {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            color: transparent;
            border: 2px solid #fff;
        }

        .card.hidden-card::after {
            content: "Testing";
            /* Or logo/pattern */
            color: rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            transform: rotate(-45deg);
        }

        @keyframes dealCard {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .score-badge {
            background: var(--glass);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-left: 10px;
            border: 1px solid var(--glass-border);
        }

        .message-area {
            height: 40px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .hit-btn {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
        }

        .stand-btn {
            background: linear-gradient(to right, #f44336, #ef5350);
        }

        /* Quick Actions & Balance Pill (Copied from Slots) */
        .bet-input-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .bet-quick-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .quick-bet-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-bet-btn:hover {
            background: var(--primary);
            color: #000;
        }

        .balance-pill {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            min-width: 100px;
        }

        .balance-pill .label {
            font-size: 0.65rem;
            color: var(--text-dim);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .balance-pill .value {
            font-size: 1.1rem;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            line-height: 1;
        }
    </style>
</div>
{% endblock %}

{% block scripts %}
<script>
    let gameId = null;

    // Init balance display
    document.addEventListener('DOMContentLoaded', () => {
        const globalBal = document.getElementById('credits-balance');
        const gameBal = document.getElementById('game-balance');
        if (globalBal && gameBal) {
            gameBal.textContent = globalBal.textContent;
            const observer = new MutationObserver(() => { gameBal.textContent = globalBal.textContent; });
            observer.observe(globalBal, { childList: true, characterData: true, subtree: true });
        }
    });

    function adjustBet(amount) {
        const input = document.getElementById('bet-amount');
        let val = parseInt(input.value || 0) + amount;
        setBet(val);
    }

    function setBet(amount) {
        const input = document.getElementById('bet-amount');
        const min = {{ min_bet }};
    const max = {{ max_bet }};
    input.value = Math.max(min, Math.min(max, amount));
    }

    // Helper to render a card
    function createCardElement(cardData) {
        const card = document.createElement('div');

        if (cardData.hidden) {
            card.className = 'card hidden-card';
            card.innerHTML = '<span>?</span>';
            return card;
        }

        const isRed = ['‚ô•', '‚ô¶'].includes(cardData.suit);
        card.className = `card ${isRed ? 'red' : 'black'}`;
        card.innerHTML = `
            <div style="display:flex; flex-direction:column; align-items:center;">
                <span style="font-size:1.2rem;">${cardData.rank}</span>
                <span style="font-size:1.5rem;">${cardData.suit || '?'}</span>
            </div>
        `;
        return card;
    }

    async function deal() {
        const bet = parseFloat(document.getElementById('bet-amount').value);
        const dealBtn = document.getElementById('deal-btn');
        const messageEl = document.getElementById('game-message');

        dealBtn.disabled = true;
        messageEl.textContent = '';

        // Clear board
        document.getElementById('dealer-cards').innerHTML = '';
        document.getElementById('player-cards').innerHTML = '';
        document.getElementById('dealer-score').textContent = '?';
        document.getElementById('player-score').textContent = '0';

        playSound('cardFan1');

        try {
            const response = await fetch('/api/games/blackjack/deal', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ bet })
            });

            const data = await response.json();

            if (!response.ok) {
                let msg = data.detail || 'Deal failed';
                if (Array.isArray(msg)) msg = msg.map(e => e.msg).join(', ');
                else if (typeof msg === 'object') msg = JSON.stringify(msg);
                throw new Error(msg);
            }

            gameId = data.game_id;
            updateGameState(data);

            // Switch controls
            document.getElementById('bet-controls').style.display = 'none';
            document.getElementById('play-controls').style.display = 'flex';
            updateBalance(data.balance);

        } catch (error) {
            messageEl.textContent = '‚ùå ' + error.message;
            messageEl.style.color = '#ff5252';
            dealBtn.disabled = false;
        }
    }

    async function hit() {
        if (!gameId) return;
        playSound('cardSlide6');

        try {
            const response = await fetch('/api/games/blackjack/hit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ game_id: gameId })
            });
            const data = await response.json();

            // Should verify this field exists in backend response for hit
            // if not, we might need to manually add the new card from data.player_hand
            // assuming data contains full state:
            updateGameState(data);

            if (data.status !== 'active') {
                endGame(data);
            }
        } catch (error) {
            console.error(error);
        }
    }

    async function stand() {
        if (!gameId) return;

        try {
            const response = await fetch('/api/games/blackjack/stand', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ game_id: gameId })
            });
            const data = await response.json();
            updateGameState(data);
            endGame(data);
        } catch (error) {
            console.error(error);
        }
    }

    function updateGameState(data) {
        // Render Dealer Cards
        const dealerContainer = document.getElementById('dealer-cards');
        dealerContainer.innerHTML = '';
        data.dealer_hand.forEach(card => {
            dealerContainer.appendChild(createCardElement(card));
        });

        // Render Player Cards
        const playerContainer = document.getElementById('player-cards');
        playerContainer.innerHTML = '';
        data.player_hand.forEach((card, index) => {
            // Animate only new cards if needed, but full re-render is safer for exact state
            const cardEl = createCardElement(card);
            // Add slight delay for deal animation based on index
            cardEl.style.animationDelay = `${index * 0.1}s`;
            playerContainer.appendChild(cardEl);
        });

        document.getElementById('player-score').textContent = data.player_score;
        // Dealer score hidden if hidden card exists? 
        // Backend handles score visibility usually, but if dealer has hidden card, score is partial.
        // For simplicity, we show what backend sends.
        document.getElementById('dealer-score').textContent = data.dealer_score;
    }

    function endGame(data) {
        gameId = null;
        document.getElementById('play-controls').style.display = 'none';
        document.getElementById('bet-controls').style.display = 'block';
        document.getElementById('deal-btn').disabled = false;

        const messageEl = document.getElementById('game-message');

        if (data.payout > 0) {
            messageEl.textContent = `üéâ YOU WIN! +${data.payout} CR`;
            messageEl.style.color = '#4CAF50';
            playSound('win');
        } else if (data.status === 'push') {
            messageEl.textContent = 'ü§ù PUSH';
            messageEl.style.color = '#FFC107';
            playSound('chipLay1'); // neutral sound
        } else {
            messageEl.textContent = 'üíÄ BUST / LOSE';
            messageEl.style.color = '#f44336';
            playSound('lose');
        }

        updateBalance(data.balance);
    }
</script>
{% endblock %}
