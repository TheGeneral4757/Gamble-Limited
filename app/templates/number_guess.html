{% extends "base.html" %}

{% block content %}
<div class="game-container number-guess-game">
    <!-- Premium Game Header -->
    <div class="game-header">
        <div class="header-left">
            <a href="/" class="back-link">

                BACK

        <div class="header-center">
            <h2><span class="pulse-icon">ðŸ”¢</span> NUMBER GUESS</h2>
        </div>

                <span class="label">CREDITS</span>

    <div class="game-area">

            <div class="guess-number-display">
                <span class="guess-label">Your Guess:</span>

            </div>
        </div>

        <div id="game-result" class="game-result"></div>
    </div>

    <div class="payout-table">
        <h4>Payout Table</h4>
        <div class="payout-items">
            <div class="payout-item exact">
                <span class="distance">EXACT</span>
                <span class="multiplier">50x</span>
            </div>
            <div class="payout-item">
                <span class="distance">Â±1</span>
                <span class="multiplier">10x</span>
            </div>
            <div class="payout-item">
                <span class="distance">Â±2-5</span>
                <span class="multiplier">5x</span>
            </div>
            <div class="payout-item">
                <span class="distance">Â±6-10</span>
                <span class="multiplier">2x</span>
            </div>
            <div class="payout-item">
                <span class="distance">Â±11-20</span>
                <span class="multiplier">1x</span>
            </div>
            <div class="payout-item lose">
                <span class="distance">Â±21+</span>
                <span class="multiplier">0x</span>
            </div>
        </div>
    </div>

    <div class="game-controls">
        <div class="bet-controls">
            <label>BET AMOUNT</label>
            <div class="bet-input-wrapper">
                <button class="bet-adjust" onclick="adjustBet(-5); playSound('click');">-</button>
                <input type="number" id="bet-amount" value="{{ min_bet }}" min="{{ min_bet }}" max="{{ max_bet }}">
                <button class="bet-adjust" onclick="adjustBet(5); playSound('click');">+</button>
            </div>
            <div class="bet-quick-actions">
                <button class="quick-bet-btn" onclick="setBet({{ min_bet }})">MIN</button>
                <button class="quick-bet-btn" onclick="setBet({{ max_bet }})">MAX</button>
            </div>
        </div>
        <button class="action-btn guess-btn" id="guess-btn" onclick="makeGuess()">
            <span class="btn-icon">ðŸŽ¯</span> GUESS
        </button>
    </div>

    <style>
        /* Quick Actions & Balance Pill (Copied from Slots) */
        .bet-input-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .bet-quick-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .quick-bet-btn {
            background: var(--glass);

        .balance-pill {
            background: var(--glass);

            border-radius: 20px;

            align-items: flex-end;

        }

        .balance-pill .label {

            color: var(--text-dim);

        }

        .balance-pill .value {
            font-size: 1.1rem;
            color: var(--primary);

</div>

{% block scripts %}
<script>
    let isGuessing = false;

    // Init balance display
    document.addEventListener('DOMContentLoaded', () => {
        const globalBal = document.getElementById('credits-balance');
        const gameBal = document.getElementById('game-balance');
        if (globalBal && gameBal) {
            gameBal.textContent = globalBal.textContent;
            const observer = new MutationObserver(() => { gameBal.textContent = globalBal.textContent; });
            observer.observe(globalBal, { childList: true, characterData: true, subtree: true });
        }
    });

    function adjustBet(amount) {
        const input = document.getElementById('bet-amount');
        let val = parseInt(input.value || 0) + amount;
        setBet(val);
    }

    function setBet(amount) {
        const input = document.getElementById('bet-amount');
        const min = {{ min_bet }};
    const max = {{ max_bet }};
    input.value = Math.max(min, Math.min(max, amount));
    }

    function updateGuessDisplay() {
        const slider = document.getElementById('guess-slider');
        document.getElementById('guess-input').value = slider.value;
    }

    function updateSlider() {
        const input = document.getElementById('guess-input');
        const value = Math.max(1, Math.min(100, parseInt(input.value) || 50));
        input.value = value;
        document.getElementById('guess-slider').value = value;
    }

    async function makeGuess() {
        if (isGuessing) return;

        const bet = parseFloat(document.getElementById('bet-amount').value);
        const guess = parseInt(document.getElementById('guess-input').value);
        const guessBtn = document.getElementById('guess-btn');
        const targetEl = document.getElementById('target-number');
        const resultEl = document.getElementById('game-result');

        isGuessing = true;
        guessBtn.disabled = true;
        guessBtn.textContent = 'ðŸŽ¯ GUESSING...';
        resultEl.textContent = '';
        resultEl.className = 'game-result';
        targetEl.className = 'target-number';
        targetEl.textContent = '?';

        // Animate reveal
        playSound('click');
        await animateReveal(targetEl);

        try {
            const response = await fetch('/api/games/number-guess/guess', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ bet, guess })
            });

            const data = await response.json();

            if (!response.ok) {
                let msg = data.detail || 'Guess failed';
                if (Array.isArray(msg)) msg = msg.map(e => e.msg).join(', ');
                else if (typeof msg === 'object') msg = JSON.stringify(msg);
                throw new Error(msg);
            }

            // Reveal the target
            targetEl.textContent = data.target;
            targetEl.classList.add('revealed');

            // Color based on distance
            if (data.is_exact) {
                targetEl.classList.add('exact');
            } else if (data.distance <= 5) {
                targetEl.classList.add('hot');
            } else if (data.distance <= 15) {
                targetEl.classList.add('warm');
            } else {
                targetEl.classList.add('cold');
            }

            // Show result
            await new Promise(r => setTimeout(r, 500));

            resultEl.innerHTML = `
                <div>${data.message}</div>
                <div style="margin-top: 10px;">
                    Your guess: <strong>${data.guess}</strong> | 
                    Target: <strong>${data.target}</strong> | 
                    Distance: <strong>${data.distance}</strong>
                </div>
            `;

            if (data.win) {
                resultEl.innerHTML += `<div style="margin-top: 10px; font-size: 1.5rem;">ðŸŽ‰ ${data.multiplier}x = +${data.payout} CR</div>`;
                resultEl.classList.add('win');
                playSound(data.is_exact ? 'jackpot' : 'win');
            } else {
                resultEl.classList.add('lose');
                playSound('lose');
            }

            updateBalance(data.balance);

        } catch (error) {
            targetEl.textContent = 'âŒ';
            resultEl.textContent = 'âŒ ' + error.message;
            resultEl.classList.add('error');
            playSound('error');
        }

        isGuessing = false;
        guessBtn.disabled = false;
        guessBtn.textContent = 'ðŸŽ¯ GUESS';
    }

    async function animateReveal(element) {
        const symbols = ['ðŸ”¢', 'â“', 'ðŸŽ²', 'ðŸ”¢', 'â“'];
        for (const sym of symbols) {
            element.textContent = sym;
            await new Promise(r => setTimeout(r, 150));
        }
    }


</script>
