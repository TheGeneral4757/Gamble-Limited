{% extends "base.html" %}

{% block content %}
<div class="game-container coinflip-game">
    <!-- Premium Game Header -->
    <div class="game-header">
        <div class="header-left">
            <a href="/" class="back-link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                BACK
            </a>
        </div>
        <div class="header-center">
            <h2><span class="pulse-icon">ü™ô</span> COIN FLIP</h2>
        </div>
        <div class="header-right">
            <div class="balance-pill">
                <span class="label">CREDITS</span>
                <span class="value" id="game-balance">---</span>
            </div>
        </div>
    </div>

    <div class="game-area">
        <div class="coin-container">
            <div id="coin" class="coin">
                <div class="side front"></div>
                <div class="side back"></div>
            </div>
        </div>
        <div id="result-message" class="result-message">Select Heads or Tails</div>
    </div>

    <!-- Selection Controls -->
    <div class="selection-controls">
        <div class="radio-option">
            <input type="radio" id="heads" name="prediction" value="heads" checked>
            <label for="heads" class="option-card">
                <span class="icon">üëë</span>
                <span class="name">HEADS</span>
            </label>
        </div>
        <div class="radio-option">
            <input type="radio" id="tails" name="prediction" value="tails">
            <label for="tails" class="option-card">
                <span class="icon">ü¶Ö</span>
                <span class="name">TAILS</span>
            </label>
        </div>
    </div>

    <!-- Bet Controls -->
    <div class="game-controls">
        <div class="bet-controls">
            <label>BET AMOUNT</label>
            <div class="bet-input-wrapper">
                <button class="bet-adjust" onclick="adjustBet(-5); playSound('click');">-</button>
                <input type="number" id="bet-amount" value="{{ min_bet }}" min="{{ min_bet }}" max="{{ max_bet }}">
                <button class="bet-adjust" onclick="adjustBet(5); playSound('click');">+</button>
            </div>
            <div class="bet-quick-actions">
                <button class="quick-bet-btn" onclick="setBet({{ min_bet }})">MIN</button>
                <button class="quick-bet-btn" onclick="setBet({{ max_bet }})">MAX</button>
            </div>
        </div>
        <button class="action-btn flip-btn" id="flip-btn" onclick="flipCoin()">
            <span class="btn-icon">ü™ô</span> FLIP COIN
        </button>
    </div>

    <style>
        /* Quick Actions & Balance Pill (Copied from Slots) */
        .bet-input-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .bet-quick-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .quick-bet-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-bet-btn:hover {
            background: var(--primary);
            color: #000;
        }

        .balance-pill {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            min-width: 100px;
        }

        .balance-pill .label {
            font-size: 0.65rem;
            color: var(--text-dim);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .balance-pill .value {
            font-size: 1.1rem;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            line-height: 1;
        }
    </style>
</div>

<style>
    .coin-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        margin: 20px 0;
        perspective: 800px;
    }

    .coin {
        width: 150px;
        height: 150px;
        position: relative;
        transform-style: preserve-3d;
        cursor: pointer;
    }

    .side {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        position: absolute;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5), 0 10px 20px rgba(0, 0, 0, 0.4);
        border: 8px solid #ffd700;
        background: radial-gradient(circle at 30% 30%, #ffd700, #ff8c00);
    }

    .front {
        transform: rotateY(0deg);
    }

    .front::after {
        content: "üëë";
    }

    .back {
        transform: rotateY(180deg);
    }

    .back::after {
        content: "ü¶Ö";
    }

    /* Animation Classes */
    .coin.heads {
        animation: flipHeads 3s ease-out forwards;
    }

    .coin.tails {
        animation: flipTails 3s ease-out forwards;
    }

    @keyframes flipHeads {
        0% {
            transform: rotateY(0);
        }

        100% {
            transform: rotateY(1800deg);
        }
    }

    @keyframes flipTails {
        0% {
            transform: rotateY(0);
        }

        100% {
            transform: rotateY(1980deg);
        }
    }

    .selection-controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
    }

    .radio-option input[type="radio"] {
        display: none;
    }

    .option-card {
        background: var(--glass);
        border: 2px solid var(--glass-border);
        border-radius: 12px;
        padding: 15px 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        opacity: 0.6;
        transition: all 0.3s ease;
    }

    .option-card .icon {
        font-size: 2rem;
        margin-bottom: 5px;
    }

    .option-card .name {
        font-weight: bold;
        color: var(--text-dim);
    }

    .radio-option input:checked+.option-card {
        opacity: 1;
        border-color: var(--primary);
        background: rgba(0, 242, 234, 0.1);
        box-shadow: 0 0 20px rgba(0, 242, 234, 0.2);
        transform: translateY(-5px);
    }

    .result-message {
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        height: 40px;
        margin-top: 20px;
    }

    .flip-btn {
        background: linear-gradient(135deg, #FFC107, #FF9800);
        color: #000;
    }

    .flip-btn:hover {
        box-shadow: 0 0 20px rgba(255, 193, 7, 0.4);
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    let isFlipping = false;

    // Init balance display
    document.addEventListener('DOMContentLoaded', () => {
        const globalBal = document.getElementById('credits-balance');
        const gameBal = document.getElementById('game-balance');
        if (globalBal && gameBal) {
            gameBal.textContent = globalBal.textContent;
            const observer = new MutationObserver(() => { gameBal.textContent = globalBal.textContent; });
            observer.observe(globalBal, { childList: true, characterData: true, subtree: true });
        }
    });

    function adjustBet(amount) {
        const input = document.getElementById('bet-amount');
        let val = parseInt(input.value || 0) + amount;
        setBet(val);
    }

    function setBet(amount) {
        const input = document.getElementById('bet-amount');
        const min = {{ min_bet }};
    const max = {{ max_bet }};
    input.value = Math.max(min, Math.min(max, amount));
    }

    async function flipCoin() {
        if (isFlipping) return;

        const bet = parseFloat(document.getElementById('bet-amount').value);
        const prediction = document.querySelector('input[name="prediction"]:checked').value;
        const flipBtn = document.getElementById('flip-btn');
        const resultEl = document.getElementById('result-message');
        const coin = document.getElementById('coin');

        isFlipping = true;
        flipBtn.disabled = true;
        flipBtn.textContent = 'ü™ô FLIPPING...';
        resultEl.textContent = '...';

        // Reset animation
        coin.style.animation = 'none';
        coin.offsetHeight; /* trigger reflow */
        playSound('coinFlip'); // Sound effect

        try {
            const response = await fetch('/api/games/coinflip/flip', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ bet: bet, choice: prediction })
            });

            const data = await response.json();

            if (!response.ok) {
                let msg = data.detail || 'Flip failed';
                if (Array.isArray(msg)) msg = msg.map(e => e.msg).join(', ');
                else if (typeof msg === 'object') msg = JSON.stringify(msg);
                throw new Error(msg);
            }

            // Apply animation based on result
            // Note: We need to match the keyframe target angle with the result
            // Logic: 
            // Heads = 1800deg (Multiple of 360 + 0/180?)
            // Front is 0, Back is 180.
            // If result is Heads (Front), we want final rotation % 360 == 0.
            // If result is Tails (Back), we want final rotation % 360 == 180.

            // CSS:
            // flipHeads -> 1800 (which is 5 * 360). Lands on 0 (Front). Correct.
            // flipTails -> 1980 (which is 5.5 * 360). Lands on 180 (Back). Correct.

            if (data.result === 'heads') {
                coin.style.animation = 'flipHeads 3s ease-out forwards';
            } else {
                coin.style.animation = 'flipTails 3s ease-out forwards';
            }

            // Wait for animation
            await new Promise(r => setTimeout(r, 3000));

            playSound('coinLand');

            if (data.win) {
                resultEl.innerHTML = `üéâ <strong>${data.result.toUpperCase()}!</strong> YOU WIN +${data.payout} CR`;
                resultEl.style.color = '#4CAF50';
                playSound('win');
            } else {
                resultEl.innerHTML = `üíÄ <strong>${data.result.toUpperCase()}!</strong> YOU LOSE`;
                resultEl.style.color = '#f44336';
                playSound('lose');
            }

            updateBalance(data.balance);

        } catch (error) {
            resultEl.textContent = '‚ùå ' + error.message;
            resultEl.style.color = '#f44336';
            playSound('error');
        }

        isFlipping = false;
        flipBtn.disabled = false;
        flipBtn.textContent = 'ü™ô FLIP COIN';
    }
</script>
{% endblock %}
